<html>
<center><head>Student Registration Form </head>
<body>
<form>
<table align="center"bgcolor="pink" border="5"cellspacing="10"cellpadding="17">
<tr><td>Name</td>
    <td><input type="text name="n"></td>
</tr>
<tr><td>Branch</td>
     <td><select><option>--SELECT--</option>
                 <option>ECE</option>
                 <option>EEE</option>
                 <option>IT</option>
                 <option>MECH</option>
                 <option>CIVIL</option>
                 <option>AUTO</option>
      </select>
      </td>
</tr>
<tr><td>Roll No</td>
    <td><input type="text rollno="r"></td>
    </tr>
<tr><td>Year</td>
     <td><select><option>--SELECT--</option>
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
                 <option>4/option>
                 
      </select>
      </td>
</tr>
<tr><td>Contact No</td>
    <td><input type="text Contact No="c"></td>
</tr>
<tr><td>Gender</td>
    <td><input type="radio"name="g">Male
    <input type="radio"name="g">Female
    <input type="radio"name="g">Transgender </td>
</tr> 
<tr><td>Address</td>
<td><textArea rows="7" cols="25"name="s"></textArea>
</td>
</tr>
<tr><td>Skillset</td>
    <td><input type="checkbox"name="ss">C
    <input type="checkbox"name="ss1">Python
    <input type="checkbox"name="ss2">Java
    <input type="checkbox"name="ss3">C++
    <input type="checkbox"name="ss4">DBMS
    </td>
    </tr>
 <tr><td><input type="reset"value="RESET"></td>
    <td><input type="submit"value="SUBMIT"></td>
    </tr>
     
</table>
</form>    
</body>    
</html>
